<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <nav class="navbar">
        <img src="https://lassonde.yorku.ca/wp-content/themes/lassonde/images/Lassonde-YorkU-Logo-RGB.svg" alt="Lassonde Logo" class="navbar-logo">
        <div class="title">Digital Technologies BASc</div>
        <div class="nav-buttons">
            <a href="../home.html" class="nav-btn">Home</a>
            <a href="contact.html" class="nav-btn">Contact</a>
            <a href="program.html" class="nav-btn">Program Info</a>
        </div>
    </nav>
    <div class="form-container">
        <form class="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
